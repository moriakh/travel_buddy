<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register / Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<body>
  <div class="container h-100" style="background-image: url('https://images.designtrends.com/wp-content/uploads/2016/04/04070921/Travel-Wallpaper-Background.png');">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <form class="col-6 mt-5 mb-5 col-md-6 col-lg-4 col-xl-4" id="reg-form" method="POST" action="/register">
      {% csrf_token %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" required name = "name">
              <label class="form-label" for="name">Name</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control form-control-lg" required name = "username">
                <label class="form-label" for="username">Username</label>
              </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" required name = "email">
              <label class="form-label" for="email">Your Email</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" required name = "password">
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password_confirm" class="form-control form-control-lg" required name = "password_confirm">
              <label class="form-label" for="password_confirm">Repeat your password</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body text-light">Register</button>
            </div>
          </div>
        </div>
      </form>
      <form class="col-6 mt-5 mb-5 col-md-6 col-lg-4 col-xl-4" id="reg-form" method="POST" action="/login">
      {% csrf_token %}
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Log in</h2>
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg" required name = "email">
            <label class="form-label" for="email">Your Email</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control form-control-lg" required name = "password">
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body text-light">Log In</button>
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    toastr.options = {
      "closeButton": true,
      "progressBar": true,
    }

    {% if messages %}
      {% for message in messages %}
        toastr.{{message.tags}}('{{ message }}');
      {% endfor %}
    {% endif %}

  </script>

</body>
</html>
